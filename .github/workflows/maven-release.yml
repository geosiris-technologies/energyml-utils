name: Release to Maven Central

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"
          server-id: central
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
          gpg-private-key: ${{ secrets.OSSRH_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Compute Maven version
        id: version
        run: |
          SHA=$(git rev-parse --short HEAD)

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Tag -> release version
            REVISION="${GITHUB_REF_NAME#v}"
            CHANGE_LIST=""
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            # Main -> snapshot version
            REVISION="1.0.1"
            CHANGE_LIST="-SNAPSHOT"
          else
            # Feature or other branch
            REVISION="1.0.1"
            CHANGE_LIST="-dev${GITHUB_RUN_NUMBER}"
          fi

          echo "revision=$REVISION" >> $GITHUB_OUTPUT
          echo "sha1=+$SHA" >> $GITHUB_OUTPUT
          echo "changelist=$CHANGE_LIST" >> $GITHUB_OUTPUT

          echo "Resolved version: ${REVISION}${CHANGE_LIST}+${SHA}"

      - name: Run tests
        run: |
          mvn -B --file pom.xml clean test -P test \
            "-Drevision=${{ steps.version.outputs.revision }}" \
            "-Dsha1=${{ steps.version.outputs.sha1 }}" \
            "-Dchangelist=${{ steps.version.outputs.changelist }}"

      - name: Deploy to Maven Central
        run: |
          mvn --batch-mode clean deploy -P release -Dchangelist= "-Drevision=${{ steps.version.outputs.version }}" -Dgpg.keyname="${{ secrets.OSSRH_GPG_KEY_ID }}" \
          "-Drevision=${{ steps.version.outputs.revision }}" \
          "-Dsha1=${{ steps.version.outputs.sha1 }}" \
          "-Dchangelist=${{ steps.version.outputs.changelist }}"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          CI_DEPLOY_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
